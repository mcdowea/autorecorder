jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Install FFmpeg via vcpkg
      run: |
        C:\vcpkg\vcpkg install ffmpeg:x64-windows
      shell: cmd
      
    - name: Restore NuGet packages
      run: nuget restore WeChatRecorder.sln
      
    - name: Build Solution
      run: |
        chcp 65001
        msbuild WeChatRecorder.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:AdditionalIncludeDirectories="C:\vcpkg\installed\x64-windows\include" /p:AdditionalLibraryDirectories="C:\vcpkg\installed\x64-windows\lib"
      
    - name: Copy FFmpeg DLLs
      run: |
        copy C:\vcpkg\installed\x64-windows\bin\*.dll x64\Release\
      shell: cmd
      
    - name: Create Release Package
      run: |
        mkdir release-package
        copy x64\Release\WeChatRecorder.exe release-package\
        copy x64\Release\*.dll release-package\
        if exist README.md copy README.md release-package\
        echo FFmpeg libraries are included in this release package. > release-package\FFMPEG_README.txt
      shell: cmd
      
    - name: Archive Release
      run: |
        Compress-Archive -Path release-package\* -DestinationPath WeChatRecorder-Release.zip
      shell: powershell
      
