# 配置文件示例

# 输出目录（录音文件保存位置）
# Windows 示例: "C:\\Users\\YourName\\Documents\\AudioRecordings"
# Linux/Mac 示例: "/home/yourname/Documents/AudioRecordings"
output_dir = "AudioRecordings"

# 是否启用自动录音（检测到通话应用时自动开始录音）
auto_record = true

# 最小通话时长（秒）
# 少于此时长的录音将不会保存（避免误触发）
min_call_duration = 5

# 音频配置
[audio]
# 采样率 (Hz)
# 常用值: 8000, 16000, 22050, 44100, 48000
# 44100 是 CD 音质标准，推荐使用
sample_rate = 44100

# 比特率 (kbps)
# 常用值: 64, 96, 128, 192, 256, 320
# 128 是良好音质与文件大小的平衡点
bitrate = 128

# 声道数
# 1 = 单声道（单声道，文件较小）
# 2 = 立体声（双声道，更好的空间感）
channels = 2

# MP3 编码质量
# 范围: 0-9，其中 0 是最高质量（文件较大），9 是最低质量（文件较小）
# 推荐值: 2（高质量）或 5（平衡）
quality = 2

# 监控的应用程序列表
# 当这些应用程序运行时，如果 auto_record = true，将自动开始录音
monitored_apps = [
    # 即时通讯
    "WeChat.exe",      # 微信
    "QQ.exe",          # QQ
    "TIM.exe",         # TIM
    
    # 企业通讯
    "Lark.exe",        # 飞书国际版
    "Feishu.exe",      # 飞书
    "DingTalk.exe",    # 钉钉
    "WXWork.exe",      # 企业微信
    
    # 视频会议
    "Skype.exe",       # Skype
    "Teams.exe",       # Microsoft Teams
    "Zoom.exe",        # Zoom
    "Meeting.exe",     # 腾讯会议
    
    # 其他（根据需要添加）
    # "Discord.exe",
    # "Slack.exe",
    # "Telegram.exe",
]

# ============================================================
# 配置说明
# ============================================================

# 1. 音质与文件大小对照（以 1 分钟录音为例）
#    - 64 kbps:  约 0.5 MB（语音清晰，适合语音通话）
#    - 128 kbps: 约 1 MB（音质良好，推荐）
#    - 192 kbps: 约 1.5 MB（高音质）
#    - 320 kbps: 约 2.5 MB（最高音质，文件较大）

# 2. 采样率选择建议
#    - 8000 Hz:  电话音质
#    - 16000 Hz: 宽带语音
#    - 44100 Hz: CD 音质（推荐）
#    - 48000 Hz: 专业音频

# 3. 质量设置说明
#    quality = 0: VBR（可变比特率），最高质量
#    quality = 2: VBR，高质量（推荐）
#    quality = 5: VBR，中等质量
#    quality = 7: VBR，较低质量
#    quality = 9: CBR（恒定比特率），最低质量

# 4. 性能建议
#    - 如果录音时 CPU 占用过高，可以：
#      * 降低采样率（如 22050 Hz）
#      * 使用单声道（channels = 1）
#      * 提高 quality 值（如 5 或 7）
#
#    - 如果希望最佳音质，可以：
#      * 使用 48000 Hz 采样率
#      * 使用 256 或 320 kbps 比特率
#      * 设置 quality = 0

# 5. 自定义监控应用
#    - 应用名称通常是可执行文件名（带 .exe 扩展名）
#    - 可以使用任务管理器查看应用程序的进程名
#    - Linux/Mac 下不需要 .exe 扩展名

# 6. 输出目录说明
#    - 相对路径：相对于程序运行目录
#    - 绝对路径：完整的目录路径
#    - 如果目录不存在，程序会自动创建

