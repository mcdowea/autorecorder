name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: auto-recorder.exe
            asset_name: auto-recorder-windows-x64.exe
          
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: auto-recorder.exe
            asset_name: auto-recorder-windows-x86.exe
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: auto-recorder
            asset_name: auto-recorder-linux-x64
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: auto-recorder
            asset_name: auto-recorder-macos-x64
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: auto-recorder
            asset_name: auto-recorder-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose
        
      - name: Test binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          file target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          ls -lh target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Test binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          dir target\${{ matrix.target }}\release\${{ matrix.artifact_name }}
          target\${{ matrix.target }}\release\${{ matrix.artifact_name }} --version

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          body: |
            ## Auto Recorder Release
            
            ### Features
            - üé§ Simultaneous microphone and speaker recording
            - ü§ñ Automatic call detection and recording
            - üìù Manual recording mode
            - üéµ MP3 encoding with customizable quality
            
            ### Installation
            
            1. Download the appropriate binary for your platform
            2. (Windows) Enable "Stereo Mix" in sound settings
            3. Run `auto-recorder gen-config` to create config file
            4. Start recording with `auto-recorder auto` or `auto-recorder record`
            
            ### Checksums
            
            See individual artifacts for SHA256 checksums.
            
            ### Notes
            
            - Windows builds support automatic call detection
            - Linux/macOS builds support manual recording only
            - Requires audio input/output devices
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
